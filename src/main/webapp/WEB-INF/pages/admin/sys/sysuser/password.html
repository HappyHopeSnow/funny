<div class="easyui-layout" fit="true" border="false">

    <div data-options="region:'center'">
        <form id="ff" method="post">
            <table cellpadding="5">
                <!-- #set(SysUser user)-->
                <input name="id" value="${user.id}" type="hidden"/>
                <tr>
                    <td>密码:</td>
                    <td><input class="easyui-textbox" type="password" name="password" data-options="required:true"></td>
                </tr>
            </table>
        </form>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="back()">返回</a>
        </div>
    </div>
</div>
<script>

    function submitForm() {
        $('#ff').form('submit', {
            url: "/vm/user/password",
            success: function (data) {
                if (data.status = 200) {
                    openTab('用户列表', "/vm/user/tolist");
                }
            }
        });
    }
    function clearForm() {
        $('#ff').form('clear');
    }
</script>
